<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" href="./styles.css">

    <title>Document</title>
</head>
<body>
  <h1>Lista de productos</h1>
  <form id="product-form">
    <label for="title">Título:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="price">Precio:</label><br>
    <input type="text" id="price" name="price"><br>
    <label for="description">Descripción:</label><br>
    <textarea id="description" name="description"></textarea><br>
    <label for="category">Categoría:</label><br>
    <input type="text" id="category" name="category"><br>
    <label for="category">imagen:</label><br>
    <input type="text" id="images" name="images"><br>
    <button type="submit" value="Crear Producto">Crear</button>
  </form>
  
   
    <div id="product-list"></div>
    <div id="modal-container" class="modal-container">
      <dialog id="modal" class="modal">
        <!-- Formulario para actualizar producto -->
        <form>
          <label for="new-title">Nuevo título:</label>
          <input type="text" id="new-title" name="new-title"><br><br>
          <label for="new-price">Nuevo precio:</label>
          <input type="number" id="new-price" name="new-price"><br><br>
          <label for="new-title">Nueva descripcion:</label>
          <input type="text" id="new-description" name="new-description"><br><br>
          <label for="new-price">Nueva imagen:</label>
          <input type="text" id="new-images" name="new-images"><br><br>
          <button type="submit">Actualizar</button>
        </form>
      </dialog>
    </div>
    
  
    
</body>
</html>
