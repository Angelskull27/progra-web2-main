<html lang="en">
<head>
    <meta name="referrer" content="no-referrer">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Product Form</h1>
        <form id="product-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="category-id">Category ID</label>
            <input type="number" id="category-id" name="categoryId" required>
          </div>
          <div class="form-group">
            <label for="category-name">Category Name</label>
            <input type="text" id="category-name" name="categoryName" required>
          </div>
          <div class="form-group">
            <label for="category-image">Category Image</label>
            <input type="text" id="category-image" name="categoryImage" required>
          </div>
          <div class="form-group">
            <label for="images">Images</label>
            <textarea id="images" name="images" rows="3" required></textarea>
            <p>Enter image URLs separated by commas (e.g., "https://example.com/image1.jpg, https://example.com/image2.jpg").</p>
          </div>
          <button type="submit">Save Product</button>
        </form>
      </div>
    <h1>Lista de productos</h1>
    <div id="product-list"></div>
    
  
    
</body>
</html>
